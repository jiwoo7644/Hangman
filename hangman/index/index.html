<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto&family=Xanh+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>HangMan</title>
</head>
<body>
<div class="display">
    <div class="navbar">
        <div class="logo">
            <img src="../image/514163.png" alt="hangman">
        </div>
        <h1 class="title">HANGMAN</h1>
        <form class="checkbox-container">
            <div class="group">
                <h2 class="sub_title">DIFFICULTIES</h2>
                <div class="checkbox">
                    <input type="checkbox" name="DIFFICULTIES" id="super-hard" value="superhard">
                    <label for="super-hard">SUPER HARD</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="DIFFICULTIES" id="hard" value="hard">
                    <label for="hard">HARD</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="DIFFICULTIES" id="average" value="average">
                    <label for="average">AVERAGE</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="DIFFICULTIES" id="easy" value="easy">
                    <label for="easy">EASY</label>
                </div>
            </div>
            <div class="group">
                <h2 class="sub_title">TOPICS</h2>
                <div class="checkbox">
                    <input type="checkbox" name="TOPICS" id="animals" value="animals">
                    <label for="animals">ANIMALS</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="TOPICS" id="country" value="country" >
                    <label for="country">COUNTRY</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="TOPICS" id="sports" value="sports">
                    <label for="sports">SPORTS</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="TOPICS" id="furniture" value="furniture" >
                    <label for="furniture">FURNITURE</label>
                </div>
            </div>
            <div class="btn_navbar"><button id ="start_btn">Start</button></div>
        </form>
    </div>
    <div class="GameBoard">
        <div class="hangman">
            <img id="hangman-display" src="../image/0.jpg" alt="Hangman Display" >
        </div>
        <div class="words"></div>
        <div class="keyboard">
            <div class="first_col">
                <button class="letter">Q</button>    
                <button class="letter">W</button> 
                <button class="letter">E</button>   
                <button class="letter">R</button>   
                <button class="letter">T</button>   
                <button class="letter">Y</button>   
                <button class="letter">U</button>   
                <button class="letter">I</button>   
                <button class="letter">O</button>   
                <button class="letter">P</button>  
            </div>
            <div class="second_col">
                <button class="letter">A</button>    
                <button class="letter">S</button> 
                <button class="letter">D</button>   
                <button class="letter">F</button>   
                <button class="letter">G</button>   
                <button class="letter">H</button>   
                <button class="letter">J</button>   
                <button class="letter">K</button>   
                <button class="letter">L</button>     
            </div>
            <div class="third_col">
                <button class="letter">Z</button>    
                <button class="letter">X</button> 
                <button class="letter">C</button>   
                <button class="letter">V</button>   
                <button class="letter">B</button>   
                <button class="letter">N</button>   
                <button class="letter">M</button>   
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>  
</div>
    <script src="./index.js"></script>
</body>
</html>
